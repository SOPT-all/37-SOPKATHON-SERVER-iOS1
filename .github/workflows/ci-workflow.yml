name: CI with Gradle    # GitHub Actionì—ì„œ ë³´ì—¬ì§ˆ ì´ë¦„ì„ ì§€ì •

on:          # ì•„ë˜ ë¸Œëœì¹˜ë¡œ push, pull request ë°œìƒ ì‹œ ìë™ìœ¼ë¡œ ì‹¤í–‰
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest     # OS ì§€ì •
    steps:
      - uses: actions/checkout@v4

      # Gradle ìºì‹± ì„¤ì •
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: â˜•ï¸ set up JDK 17        # í”„ë¡œì íŠ¸ì˜ java ë²„ì „ì— ë§ì¶”ì–´ ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: "ğŸ‘ğŸ» grant execute permission for gradlew"
        run: chmod +x gradlew

      - name: "ğŸ˜ build with Gradle (without test)"
        run: ./gradlew clean build -x test --stacktrace
